<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freak Math</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
  	<header>
  		<div class="row">
  			<div class="large-4 large-centered columns" align="center">
  				<img src="images/FreakingMath.png" height="150" width="150">
  			</div>
  			<div class="large-3 columns login" align="center">
  				<form>
  					<input class="typeahead" type="text tiny round" id="FirstName" name="FirstName" placeholder="Username" /><br><br>
  					<input type="text tiny round" id="LastName" name="LastName" placeholder="Password" /><br><br>
  					<a href="#" class="tiny button round" onclick="login()">Login</a><br>
  				</form>
  			</div>
  		</div>
	</header>
	<div class="row">
  			<div class="large-8 large-centered columns" align="center">
  		<!-- start progress bar -->
  				<progress id="progressBar" value="0" max="100" style="width:300px;"></progress>
				</div>
		<!-- end progress bar -->
			<!-- start  -->
	<div class="row">
  			<div class="large-8 large-centered columns" align="center">
  				<form>
  					<h1 class="expression"><span id="demox">x</span>+<span id="demoy">y</span>=<span id="demoscore">z</span></h1>
  				</form>
  			</div>
  	</div>
  	<div class="row">
  		<div class="large-8 large-centered columns" align="center">
  			<div class="row">
	  			<div class="small-4 columns">
	  					<a><img id="truebutton" onclick="btntick()" src="images/tick.png"></a>
	  			</div>
	  			<div class="small-4 columns">
	  					Score :<span id = "totalScore">0</span><br><br>
	  			 		<button onclick="myFunction()" id="actionbutton">Action</button>
	  			 </div>
	  			 <div class="small-4 columns">
	  			 		<a><img id="falsebutton" onclick="btncross()" src="images/cross.png"></a>
	  			 </div>
  			 	</div>
  			</div>
  		</div>
  	</div>
  	<footer>
  		<span class='st_facebook_large' displayText='Facebook'></span>
		<span class='st_twitter_large' displayText='Tweet'></span>
		<span class='st_googleplus_large' displayText='Google +'></span>
  	</footer>
  	<!-- start share -->
  	<script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
	<script type="text/javascript">stLight.options({publisher: "b70f38e1-cfb5-4aa9-9457-82a9da836222", doNotHash: false, doNotCopy: false, hashAddressBar: false});</script>
  	<!-- end share -->
  	<!-- start random -->
  	<script src="js/fm.js"></script>
  	<!-- end random -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
